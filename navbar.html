<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Font Awesome cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
      <!--Bootstrap local css-->
      <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--Custom Css-->   
    <link rel="stylesheet" href="./css/custom.css">

    <title>Amazon: Navbar</title>
  </head>
  <body>
 
   <!--Navbar Starts-->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <button class="btn btn-outline-light"><i class="fas  fa-sliders-h"></i>
       </button>
    <a class="navbar-brand" href="#">
        <img src="./img/amazon_logo_white.png" height="30" width="100" alt="Amazon-logo-white">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline" novalidate method="GET">
            <div class="input-group">
                <div class="input-group-prepend">
                    <!-- <select class="form-control" id="">
                        <option>All</option>
                        <option>Baby</option>
                        <option>Electronics</option>
                        <option>Kitchen Hardware</option>
                        <option>Books</option>
                      </select> -->
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="btnCategoryDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          All
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                          <a class="dropdown-item" href="#">Books</a>
                          <a class="dropdown-item" href="#">Electronics</a>
                          <a class="dropdown-item" href="#">Mobiles</a>
                        </div>
                      </div>
                </div>
                <input type="text" class="form-control form-control-sm" name="query" id="query" size=30>
                <input type="hidden" name="category" id="catefory">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link " href="#" id="prefLanguageDropDown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-2x fa-language"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <form class="p-3" action="">
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" value="" id="hindiLang" name="language" value="hindi">
                <label class="form-check-label" for="hindiLang">
                <img height="30" width="46" src="./img/flag/indiaFlag.png" alt="">
                </label>  
              </div>
              <div class="dropdown-divider"></div>
              <div class="form-check mb-2" > <input class="form-check-input" type="radio" value="" id="EnglishLang" name="language" value="english">
                <label class="form-check-label" for="englishLang">
                <img height="30" width="46" src="./img/flag/ukFlag.png" alt="">
                </label>
              </div>
              <div class="dropdown-divider"></div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" value="" id="urduLang" name="language" value="english">
                <label class="form-check-label" for="urduLang">
                <img height="30" width="46" src="./img/flag/pakFlag.png" alt="">
                </label>
              </div>
            </form>
          </div>
        </li>


        <li class="nav-item dropdown">
          <a class="nav-link " href="#" id="userAccount" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-2x text-success fa-user-circle"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="userAccount">
        
          </div>
        </li>
      </ul>
     
    </div>
  </nav>
  <!--Navbar Ends-->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <!--Custom Js-->
    <script src="./js/custom.js"></script>
  </body>
</html>
