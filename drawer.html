<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Font Awesome cdn-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <!--Bootstrap local css-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!--Drawer Css file-->
  <link rel="stylesheet" href="./css/bootstrap-drawer.min.css">
  <!--Custom Css-->
  <link rel="stylesheet" href="./css/custom.css">
  <!--Amazon favicon-->
  <link rel="icon" href="./img/favicon/amazon_favicon.ico" size="16x16" image="image/gif">
  <title>Amazon: Navbar</title>
</head>

<body>

  <!--Navbar Starts-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="btn btn-outline-light" data-toggle="drawer" data-target="#drawer-amazon"><i class="fas  fa-sliders-h"></i>
    </button>
    <div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="drawer-demo-title" aria-hidden="true" id="drawer-amazon">
      <div class="drawer-content drawer-content-scrollable" role="document">
          <div class="drawer-header bg-dark text-white">
            <h4 class="drawer-title mx-auto" id="drawer-demo-title"><i class="fas fa-user-circle"></i> Hello, Sign in</h4>
          </div>
          <div class="drawer-body">
            <p>Drawer Body</p>
            <button type="button" class="btn btn-secondary btn-block" data-dismiss="drawer" aria-label="Close">
              Close Button
            </button>
          </div>
          <div class="drawer-footer">Drawer footer</div>
      </div>
    </div>
    <a class="navbar-brand pl-2" href="#">
      <img src="./img/amazon_logo_white.png" height="30" width="100" alt="Amazon-logo-white">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline px-lg-5 " novalidate method="GET">
        <div class="input-group">
          <div class="input-group-prepend">
            <!-- <select class="form-control" id="">
                        <option>All</option>
                        <option>Baby</option>
                        <option>Electronics</option>
                        <option>Kitchen Hardware</option>
                        <option>Books</option>
                      </select> -->
            <div class="dropdown ">
              <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="btnCategoryDropdownMenu"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All
              </button>
              <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                <a class="dropdown-item" href="#">Books</a>
                <a class="dropdown-item" href="#">Electronics</a>
                <a class="dropdown-item" href="#">Mobiles</a>
              </div>
            </div>
          </div>
          <input type="text" class="form-control form-control-sm" name="query" id="query" size=50>
          <input type="hidden" name="category" id="catefory">
          <div class="input-group-append">
            <button type="submit" class="btn btn-warning btn-sm">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown px-2">
          <a class="nav-link " href="#" id="prefLanguageDropDown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-2x fa-language"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <form class="p-3" action="">
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" value="" id="hindiLang" name="language" value="hindi">
                <label class="custom-control-label" for="hindiLang">
                  <img height="30" width="46" src="./img/flag/indiaFlag.png" alt="">
                </label>
              </div>
              <div class="dropdown-divider"></div>
              <div class="custom-control custom-radio mb-2"> <input class="custom-control-input" type="radio" value="" id="EnglishLang"
                  name="language" value="english">
                <label class="custom-control-label" for="englishLang">
                  <img height="30" width="46" src="./img/flag/ukFlag.png" alt="">
                </label>
              </div>
              <div class="dropdown-divider"></div>
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" value="" id="urduLang" name="language" value="english">
                <label class="custom-control-label" for="urduLang">
                  <img height="30" width="46" src="./img/flag/pakFlag.png" alt="">
                </label>
              </div>
            </form>
          </div>
        </li>

        <!--User Accounts Starts-->
        <li class="nav-item dropdown px-2">
          <a class="nav-link " href="#" id="userAccount" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fas fa-2x  fa-user-circle"></i>
          </a>
          <div class="dropdown-menu px-3 " aria-labelledby="userAccount">
            <div class="d-flex flex-column justify-content-center">
              <a href="./login.html" class="btn btn-warning w-75 btn-sm font-weight-bold">Sign In</a>
              <small>New customer?<a href="#">Start here</a></small>
            </div>
          </div>
        </li>
        <!--User Account ends-->
        <li class="nav-item px-2">
          <a href="" class="nav-link">
            <i class="fas fa-2x text-light fa-shopping-cart"></i>
            <span class="badge badge-warning badge-pill">0</span>
          </a>
        </li>
  
      </ul>

    </div>
  </nav>
  <!--Navbar Ends-->
  <!--Login Form starts-->
    <div class="container">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  <!--Login form ends-->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <!--Drawer Js file-->
    <script src="./js/bootstrap-drawer.min.js"></script>
  <!--Custom Js-->
  <script src="./js/custom.js"></script>
</body>

</html>
